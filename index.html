<!DOCTYPE html>

<head>

    <link rel="icon" href="/favicon/icon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootswatch/5.3.0/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>

        footer {

<body class="container py-5">

    <img src="img/logo.webp" class="logo" alt="logo">

    <div class="countdown badge bg-primary" id="countdown">Âä†ËΩΩ‰∏≠...</div>

    <div class="row justify-content-center mb-4">
        <div class="col-md-8 text-center">
            <!--
                <h1 class="mb-3">2025È´òËÄÉÊ≠åÂçï</h1>
            <h4 class="text-muted">‰∏úËê•Â∏ÇËÉúÂà©Á¨¨‰∏Ä‰∏≠Â≠¶</h4>
            -->
        </div>
    </div>

    <div class="row" id="songList">
    </div>

    <footer class="text-center">
        <a href="/gaokaogedan/tougao" class="text-decoration-none text-primary" style="color: #ccc !important;">
            <i class="fas fa-edit me-2"></i>ÊàëË¶ÅÊäïÁ®ø
        </a>
    </footer>

    <script>
        const songs = [
            {
                title: "ÁØáÁ´†",
                artist: "Âº†Èü∂Ê∂µ/ÁéãËµ´Èáé",
                submitter: "üçä",
                cover: "img/2025042001.webp",
                file: "music/2025042001.m4a"
            },
            {
                title: "ÂêåË°åÁöÑÊàë‰ª¨",
                artist: "ÊØõ‰∏çÊòì",
                submitter: "üçä",
                cover: "img/2025041901.webp",
                file: "music/2025041901.m4a"
            }
        ];

        function initSongList() {
            const container = document.getElementById('songList');
            let currentAudio = null;

            songs.forEach((song, index) => {
                const card = document.createElement('div');
                card.className = 'col-md-6 mb-4';
                card.innerHTML = `
                    <div class="song-card p-3">
                        <div class="row align-items-center">
                            <div class="col-3">
                                <img src="${song.cover}" class="img-fluid rounded">
                            </div>
                            <div class="col-7">
                                <h5 style="color: #ccc;">${song.title} - ${song.artist}</h5>
                                <p class="text-muted mb-0">ÊäïÁ®øÔºö${song.submitter}</p>
                            </div>
                            <div class="col-2 text-end">
                                <i class="play-btn fas fa-play fa-2x text-success" data-index="${index}"></i>
                            </div>
                        </div>
                        <div class="timeline">
                            <div class="progress"></div>
                        </div>
                    </div>
                `;

                const playBtn = card.querySelector('.play-btn');
                const timeline = card.querySelector('.timeline');
                const progress = card.querySelector('.progress');

                playBtn.addEventListener('click', () => {
                    const audio = new Audio(song.file);

                    if (currentAudio && !currentAudio.paused) {
                        currentAudio.pause();
                        document.querySelectorAll('.fa-play').forEach(icon => {
                            icon.classList.remove('fa-pause');
                            icon.classList.add('fa-play');
                        });
                    }

                    if (playBtn.classList.contains('fa-play')) {
                        currentAudio = audio;
                        audio.play();
                        playBtn.classList.remove('fa-play');
                        playBtn.classList.add('fa-pause');

                        audio.addEventListener('timeupdate', () => {
                            const percent = (audio.currentTime / audio.duration) * 100;
                            progress.style.width = percent + '%';
                        });
                    } else {
                        currentAudio = null;
                        playBtn.classList.remove('fa-pause');
                        playBtn.classList.add('fa-play');
                    }

                    audio.addEventListener('ended', () => {
                        playBtn.classList.remove('fa-pause');
                        playBtn.classList.add('fa-play');
                    });
                });

                timeline.addEventListener('click', (e) => {
                    if (currentAudio) {
                        const rect = timeline.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const percent = (clickX / rect.width);
                        currentAudio.currentTime = currentAudio.duration * percent;
                    }
                });

                container.appendChild(card);
            });
        }

        function updateCountdown() {
            const targetDate = new Date(2025, 5, 7); // Êúà‰ªΩ‰ªé0ÂºÄÂßã
            const now = new Date();
            let diff = targetDate - now;

            if (diff < 0) {
                document.getElementById('countdown').textContent = 'Ë∑ùÁ¶ª 2025 È´òËÄÉËøòÊúâ 0 Â§©';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
            document.getElementById('countdown').textContent = `Ë∑ùÁ¶ª 2025 È´òËÄÉËøòÊúâ ${days} Â§©`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initSongList();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>

</body>
</html>
